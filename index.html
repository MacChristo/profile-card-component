<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="Profile card component">
  <meta name="author" content="Macaulay Omoikhoje De-great">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <main>
      <div class="main-div">
        <section>
          <div class="card-div">
            <img class="avatar" src="images/image-victor.jpg" alt="">
          </div>
        </section>

        <section>
          <div class="text-container">
            <div class="text-div">
              <div class="bio">
                <h1>Victor Crest</h1>
                <span>26</span>

              </div>
              <p>London</p>
              <hr>
              <div class="stats-div">
                <div>
                  <h2 class="stats-heading">80k</h2>
                  <p class="stats-para">Followers</p>
                </div>
                <div>
                  <h2 class="stats-heading">803K</h2>
                  <p class="stats-para">Likes</p>
                </div>
                <div>
                  <h2 class="stats-heading">1.4k</h2>
                  <p class="stats-para">Photos</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://macchristo.github.io/Personal-site-1/">Macaulay Omoikhoje De-great</a>.
    </div>

  </footer>
</body>

</html>
